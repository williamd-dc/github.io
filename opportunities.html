<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opportunities</title>

  <!-- CSS section -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./content/app.css">

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-handshake-angle"></i> Volunteer Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./opportunities.html"><i class="fa-solid fa-person-arrow-up-from-line"></i> Opportunities</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./contact.html"><i class="fa-solid fa-address-book"></i>Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <h1 class="mb-5">
    View available opportunities. <br>
  </h1>
  <table class="table" id="opportunities">
    <tbody id="opportunitiesBody">

    </tbody>
  </table>
</main>


<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formModalLabel">Registration Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="col-lg-6 col-md-10 col-sm-12 mb-4">

          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name" aria-label="Full Name" required>
          </div>


          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email address</label>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                   aria-describedby="Email Address" aria-label="Email Address" required>
          </div>

          <div class="mb-3">
            <label for="preferredRole" class="form-label">Preferred Role:</label>
            <input id="preferredRole" name="preferredRole" type="Text" class="form-control"
                   aria-describedby="Preferred Role" aria-label="Preferred Role" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="formModalCancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="formModalSubmit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripting Section -->
<script src="./scripts/events.js"></script>
<script src="./scripts/app.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
