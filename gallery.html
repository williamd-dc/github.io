<html lang="en">
<head>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./content/app.css">
  <link rel="stylesheet" href="./content/gallery.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-handshake-angle"></i> Volunteer Connect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="opportunities.html"><i class="fa-solid fa-person-arrow-up-from-line"></i> Opportunities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="events.html"><i class="fa-solid fa-calendar-days"></i> Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa-solid fa-address-book"></i>Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html"><i class="fa-solid fa-address-book"></i>Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <h1 class="mb-5">
    This is the Gallery <br>
    <button id="getInvolvedBtn" class="btn btn-primary" href="opportunities.html">Get Involved</button>
  </h1>
  <!-- Images used to open the lightbox -->
  <div class="row"></div>

  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    </div>
  </div>
</main>

<script src="./scripts/app.js"></script>
<script src="./scripts/gallery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
