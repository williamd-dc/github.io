<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact List</title>

    <!-- CSS section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="content/app.css">
    <script src="./scripts/authguard.js"></script>

</head>
<body>
<header></header>

<main class="container">
    <h1 class="mb-5">Contact List</h1>
    <div class="row">
        <div class="col">

            <button id="addButton" class="btn btn-success btn-sm mb-1">Add Contact</button>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th scope ="col" class="text-center">#</th>
                    <th scope ="col" class="text-center">Full Name</th>
                    <th scope ="col" class="text-center">Contact Number</th>
                    <th scope ="col" class="text-center">Email Address</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>
</main>



<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"> </script>
<script src="./scripts/app.js"></script>

</body>
</html>
